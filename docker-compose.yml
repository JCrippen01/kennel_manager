services:
  backend:
    build:
      context: ./kennel_manager_backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=kennel_db
      - DATABASE_USER=kennel_user
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

  frontend:
    build:
      context: ./kennel_manager_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: kennel_db
      POSTGRES_USER: kennel_user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"  # Changed from 5432 to 5433 to avoid conflicts
